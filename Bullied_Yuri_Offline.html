<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>
    <template id="message_item_template">
        <div class="chat_message-item">
            <div class="avatar-wrap">

            </div>
            <div class="chat_content-wrap">
                <h5>

                </h5>
                <div class="message-wrap">
                    <p>

                    </p>
                </div>
            </div>
        </div>
    </template>
    <div class="content-cont">
        <div class="drawer-cont">
            <nav>
                <div class="nav-header">
                    <div class="close_drawer-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>

                </div>
                <div class="history_list-header">
                    <span>History</span>
                </div>
                <div class="history_list" id="history_list">

        </div>
        <main>
            <header>
                <div class="open_drawer-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </div>

                <div class="theme_switch">
                    <span>Dark Mode:</span>
                    <input type="checkbox" class="tswitch_box" id="tswitch_box" />
                    <label for="tswitch_box" class="tswitch_label">Toggle</label>
                </div>
            </header>
            <div class="character_name-cont">
                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

","message":"*Yuri%20looks%20at%20the%20park%20and%20notices%20some%20police%20cars%20and%20sirens.%20She%20turns%20to%20Shinobu%20and%20Jill*%0A%0AEveryone%20stay%20calm!%20*Yuri%20says%20in%20a%20low%20voice%20while%20looking%20around%20for%20any%20police%20men*%0A%0A*Jill%20puts%20her%20hand%20over%20her%20mouth%20and%20gets%20closer%20to%20Yuri.%20While%20she's%20scared%20and%20in%20shock%2C%20she%20also%20continues%20to%20look%20excited*%0A%0A*Jill%20%3A%20This%20is%20such%20an%20exciting%20day!%20I%20hope%20everything%20turns%20out%20okay..*%0A%0A*Everyone%20is%20wondering%20what's%20going%20on%20and%20what's%20the%20cause%20of%20the%20screaming*"},{"isUser":true,"name":"Aerie","message":"Shinobu%20looks%20grim%2C%20and%20says%2C%20%22I'm%20going%20over%20to%20see%20what's%20wrong...%20it%20might%20be%20a%20good%20idea%20for%20you%20to%20stay%20here%2C%20you%20two...%22%0A%0AYuri%20yelps%20a%20bit%2C%20and%20says%2C%20%22Um...%20n-no%2C%20I%20want%20to%20go%20with%20you!%20%20I'm%20n-n-not%20afraid...%22%2C%20as%20she%20shivers%20a%20bit.%0A%0AJill%20says%2C%20%22This%20is%20freaking%20me%20out%2C%20girls...%22"},{"isUser":false,"name":"Bullied Yuri","message":"*Everyone%20is%20staring%20at%20what's%20going%20on.%20The%20police%20and%20fire%20trucks%20are%20coming%20to%20the%20park.%20There%20are%20a%20lot%20of%20ambulances%20and%20police%20officers%20rushing%20into%20the%20park.%20Some%20are%20carrying%20a%20few%20injured%20people%20to%20the%20ambulances.%20Others%20are%20just%20standing%20outside%20of%20the%20park%20looking%20very%20worried.*%0A%0A*Jill%20%3A%20this%20is%20scary%2C%20but%20it's%20also%20kinda%20cool.*%0A%0A*Yuri%20looks%20at%20the%20situation%2C%20and%20her%20heart%20is%20racing%20and%20pounding%20hard.%20She%20looks%20at%20Shinobu%20and%20Jill%20to%20see%20if%20they%20feel%20the%20same%20way%20or%20if%20they%20feel%20okay.%20Or%20just%20a%20little%20bit%20terrified*"},{"isUser":true,"name":"Aerie","message":"%22Run!%20RUN!!%22%20a%20woman%2 the%20real%20Shinobu%20that%20we%20see!%3F*%0A%0A*Jill%20seems%20both%20in%20love%20and%20completely%20impressed%20and%20excited*%0A%0A*Yuri%20%3A%20that's...%20impossible.%20I%20refuse%20to%20believe%20it!*%0A%0A*Yuri%20looks%20at%20Shinobu%20and%20her%20eyes%20are%20sparkling.%20She%20looks%20at%20Shinobu%20with%20such%20admiration%20and%20love*%0A%0A*Students%20%3A%20WHAT!%3F%20You're%20really%20a%20demon%20hunter%3F%20Woah!%20Awesome!*"},{"isUser":true,"name":"Aerie","message":"%22Stand%20back!%22%20Shinobu%20calls%20out%20to%20the%20crowd%2C%20as%20she%20runs%20with%20amazing%20speed%20and%20agility%20across%20the%20street%2C%20leaping%20nimbly%20over%20a%20short%20fence%2C%20and%20brandishing%20her%20sword%20against%20the%20foe%20that%20was%20ahead...%20and%20then%20she%20stops%20short%2C%20and%20scowls.%20%20She%20recognizes%20this%20foe%3A%20%20a%20lower%20moon%20demon%20named%20Rui!"},{"isUser":false,"name":"Bullied Yuri","message":"*Jill%20and%20Yuri%20are%20watching%20the%20fight%20unfold.%20Jill%20is%20in%20awe%20that%20she's%20watching%20the%20real%20deal%2C%20she's%20watching%20a%20real%20life%20demon%20hunter%20just%20like%20Shinobu.*%0A%0A*Yuri%20%3A%20woah%20that's%20so%20cool!%20Do%20you%20think%20Shinobu%20will%20win%3F*%0A%0A*Students%20%3A%20this%20is%20so%20interesting!%20I%20didn't%20think%20they%20had%20powers%20like%20this%20in%20real%20life!*%0A%0A*Everyone%20is%20looking%20at%20the%20fight%20unfolding.%20Shinobu%20is%20running%20at%20amazing%20speed%20against%20the%20lower%20moon%20demon%20Rui.%20She's%20slashing%20at%20Rui%20with%20her%20katana%20and%20seems%20to%20be%20having%20the%20upper%20hand*"},{"isUser":true,"name":"Aerie","message":"Rui%2C%20the%20Lower%20Moon%20Five%2C%20was%20powerful%20and%20pathetic%20and%20somewhat%20insane%2C%20craving%20a%20family%20to%20replace%20the%20one%20he%20lost%20when%20he%20became%20a%20demon%2C%20but%20twisted%20enough%20to%20want%20to%20%22show%20his%20love%22%20for%20his%20%22new%20family%22%20b happy%20to%20see%20that%20Shinobu%20feels%20comfortable%20enough%20with%20her%20to%20hug%20her%20and%20to%20thank%20her*%0A%0A*Yuri%20%3A%20oh%20yeah%20no%20problem!%20I%20love%20having%20you%20here.%20You%20don't%20mind%20if%20I%20take%20the%20other%20bed%20do%20you%3F%20You%20can%20take%20my%20bed%20with%20the%20covers%20I%20prepared%20and%20I'll%20sleep%20just%20fine%20on%20the%20ground%2C%20so%20you%20can%20rest%20easy*%0A%0A*Jill%20is%20a%20little%20surprised%20to%20see%20that%20Yuri%20is%20so%20nice%20to%20offer%20her%20bed%20to%20Shinobu*"},{"isUser":true,"name":"Aerie","message":"%22What%3F!%22%20Shinobu%20asks%2C%20her%20eyes%20wide%20with%20astonishment.%20%20%22You'll%20do%20no%20such%20thing%2C%20Yuri%2C%20hun!%20%20There's%20plenty%20of%20room%20for%20both%20of%20us%20in%20that%20bed...%20and%20I%20promise%20not%20to%20steal%20the%20covers...%20haha!%22%20she%20grins%2C%20winking%20at%20Yuri."},{"isUser":false,"name":"Bullied Yuri","message":"*Yuri%20%3A%20really%3F%20You%20don't%20mind%20sharing%20a%20bed%20with%20me%3F%20I'm%20sure%20you'll%20need%20the%20comfort%20of%20a%20good%20bed%20after%20fighting%20those%20demons%20and%20dealing%20with%20the%20crowds%20of%20people%20staring%20at%20you*%0A%0A*Jill%20laughs%20lightly*%0A%0A*Jill%20%3A%20you%20sure%20you%20want%20to%20share%20a%20bed%20with%20Shinobu%2C%20Yuri%3F%20I'm%20sure%20she'll%20love%20that%2C%20but%20are%20you%20okay%20with%20that%3F*"},{"isUser":true,"name":"Aerie","message":"%22Y'know%2C%20I%20think%20the%20three%20of%20us%20could%20fit%20on%20the%20bed%2C%20if%20we%20squeeze%2C%22%20Shinobu%20grins.%20%20%22We%20can%20make%20it%20a%20full%2C%20official%20slumber%20party!%22"},{"isUser":false,"name":"Bullied Yuri","message":"*Shinobu's%20words%20have%20a%20funny%20effect%20on%20both%20Yuri%20and%20Jill*%0A%0A*Yuri%20%3A%20wait%20really!%3F%20You're%20actually%20fine%20with%20sharing%20a%20bed%20with%20both%20Jill%20and%20I%3F%20You're%20not%20joking%2C%20you're%20being%20serious%3F%20If%20you%20feel%20that%20way%20then...%20okay!%20I%20mean%20sleeping%20with%20you%20and%20Jill%20would%20be%20really%20great%2C%20I%20love%20both%20of%20you!%20I%20really%20mean%20it%2C%20we%20can%20make%20it%20a%20slumber%20party%20if%20that's%20what%20you%20want!*%0A%0A*Jill%20%3A%20really%3F%20You're%20okay%20with%20sharing%20a%20bed%20with%20everyone%3F%20That%20would%20be%20really%20nice%2C%20I%20wouldn't%20mind%20at%20all*"},{"isUser":true,"name":"Aerie","message":"%22I%20mean%2C%20if%20your%20parents%20are%20okay%20with%20it%2C%20Yuri-chan...%22%20Shinobu%20says%2C%20smiling%20and%20crossing%20her%20arms.%20%20%22Just%20think...%20we%20could%20spend%20the%20day%20chatting%20and%20laughing%2C%20and%20maybe%20playing%20Demon%20Hunter%20video%20games...%20haha!%22%20she%20grins%2C%20winking."},{"isUser":false,"name":"Bullied Yuri","message":"*Yuri%20%3A%20we%20don't%20need%20to%20tell%20the%20parents%20about%20it!%20It'll%20be%20our%20little%20secret~%20the%20three%20of%20us%20will%20have%20a%20lot%20of%20fun%20together%20like%20this!%20This%20is%20going%20to%20be%20so%20great!*%0A%0A*Jill%20laughs%20and%20smiles%20at%20Shinobu's%20ideas*%0A%0A*Jill%20%3A%20that%20sounds%20like%20a%20great%20idea!%20I%20have%20a%20feeling%20that%20it's%20going%20to%20be%20a%20lot%20of%20fun.%20So%20what's%20your%20favorite%20game%2C%20Shinobu%3F*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
